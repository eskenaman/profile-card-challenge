<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <div class="content">
        <img class="top-content-bg" src="images/bg-pattern-card.svg" alt="backgroung-content">
        <br>
        <img class="victor-image" src="images/image-victor.jpg" alt="victor-image">
      <div class="middle-content">
        <h3 class="name">Victor Crest <span class="age">26</span> </h3>
        <h5 class="city">London</h5>
        <hr>
        <h3 class="numbers">80K</h3>
        <h3 class="numbers">803K</h3>
        <h3 class="numbers">1.4K</h3>
        <br>
        <p class="titles">Followers</p>
        <p class="titles">Likes</p>
        <p class="titles">Photos</p>
      </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by eskenaman.
  </div>
</body>
</html>
